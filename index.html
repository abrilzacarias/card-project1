<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="card.css" rel="stylesheet" type="text/css">
    <title>Card</title>
</head>
<body>
    <main>
    <div class="box">
        <img src="illustration-hero.svg" id="pic1" alt="illustration of a person listening to music">
        <h1>Order Summary</h1>
        <p class="text">You can now listen to millions of songs, <br>
            audiobooks, and podcasts in any device <br>
            anywhere you like!</p>
        <div class="box_2">
            <img src="icon-music.svg" id="pic2" alt="Music icon">
            <p id="plan">Annual Plan</p>
            <p id="change"><u>Change</u></p>
            <p id="price">$59.99/year</p>
            
        </div>
        <div id="box_3">
            <p id="pay">Proceed to Payment</p>
        </div>
        <p id="cancel">Cancel Order</p>
    </div>
    </main>
</body>
</html>
